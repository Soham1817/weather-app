<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-[#0B121B] min-h-screen font-sans">

  <!-- Search bar -->
  <div class="flex items-center gap-4 mt-9 ml-9">
    <input id="city-input" type="text" class="rounded-full outline-none border-none w-1/3 text-white bg-[#2b3138] px-6 p-3" placeholder="Type the name of city">
    <button id="search-btn" onclick="searchCity()" class="text-2xl hover:opacity-70 text-white">ðŸ”Ž</button>
  </div>

  <!-- Weather Grid -->
  <div class="grid grid-rows-4 gap-6 items-stretch mx-6 mt-6 md:grid-cols-4">

    <!-- Temperature Column -->
    <div class="flex flex-col h-full rounded-xl bg-[#1e374d] p-8 w-full items-center justify-center gap-6">
      <div class="flex flex-col items-center gap-3">
        <img id="weather-icon" src="images/image.png" alt="weather icon" class="h-20 w-20" />
        <h1 id="temp" class="text-white font-bold text-5xl">--Â°C</h1>
      </div>
      <div class="flex justify-between w-4/5 border-t border-gray-400 pt-4">
        <h2 class="text-2xl text-white">Feels like</h2>
        <h2 id="feels" class="text-2xl font-bold text-white">--Â°C</h2>
      </div>
      <div class="flex flex-col w-4/5 gap-3 border-t border-gray-400 pt-4">
        <div class="flex justify-between">
          <h2 class="text-2xl text-white">Min temp</h2>
          <h2 id="temp-min" class="text-2xl font-bold text-white">--Â°C</h2>
        </div>
        <div class="flex justify-between">
          <h2 class="text-2xl text-white">Max temp</h2>
          <h2 id="temp-max" class="text-2xl font-bold text-white">--Â°C</h2>
        </div>
      </div>
    </div>

    <!-- Cloud, Visibility, Humidity -->
    <div class="flex flex-col h-full rounded-xl divide-y divide-gray-300 bg-[#1e374d] p-6 items-center justify-between">
      <div class="flex flex-col items-center">
        <img src="images/clouds.png" alt="" class="h-12 mb-2"/>
        <h2 class="text-white text-lg">Cloud Cover</h2>
        <h1 id="clouds" class="text-white font-bold text-4xl mb-4">--%</h1>
      </div>
      <div class="flex flex-col items-center py-4">
        <h2 class="text-white text-lg">Visibility</h2>
        <h1 id="visibility" class="text-white font-bold text-4xl">--km</h1>
      </div>
      <div class="flex justify-between items-center w-full pt-4 px-6">
        <h2 class="text-xl text-white">Humidity</h2>
        <h2 id="humidity" class="text-2xl font-bold text-white">--%</h2>
      </div>
    </div>

    <!-- Sunrise & Pressure stacked -->
    <div class="flex flex-col h-full w-full justify-between">
      <div class="flex flex-col flex-1 bg-[#1e374d] rounded-xl p-6 items-center justify-center">
        <img src="images/sun.png" alt="" class="h-12 mb-3"/>
        <div class="text-center">
          <h2 class="text-white text-md">Sunrise</h2>
          <h2 id="sunrise" class="text-white font-bold text-xl">--:--</h2>
        </div>
        <div class="text-center mt-4">
          <h2 class="text-white text-md">Sunset</h2>
          <h2 id="sunset" class="text-white font-bold text-xl">--:--</h2>
        </div>
      </div>
      <div class="flex flex-col flex-1 bg-[#1e374d] rounded-xl p-6 mt-6 items-center justify-center">
        <img src="images/pressure.png" alt="" class="h-20 mb-3"/>
        <h2 class="text-white text-md">Pressure</h2>
        <h2 id="pressure" class="text-white font-bold text-xl">-- mb</h2>
      </div>
    </div>

    <!-- Wind -->
    <div class="flex flex-col h-full rounded-xl divide-y divide-gray-300 bg-[#1e374d] p-6 items-center justify-between">
      <div class="flex flex-col items-center">
        <img src="images/wind.png" alt="" class="h-12 mb-2"/>
        <h2 class="text-xl text-white">Wind Speed</h2>
        <h1 id="wind-speed" class="text-white font-bold text-4xl mb-4">-- km/h</h1>
      </div>
      <div class="flex flex-col items-center py-4">
        <img src="images/gust.png" alt="" class="h-10 mb-2"/>
        <h2 class="text-xl text-white">Gust Speed</h2>
        <h1 id="gust-speed" class="text-white font-bold text-4xl">-- m/s</h1>
      </div>
      <div class="flex justify-between items-center w-full pt-4 px-6">
        <h2 class="text-xl text-white">Direction</h2>
        <h2 id="wind-dir" class="text-2xl font-bold text-white">--Â°</h2>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
